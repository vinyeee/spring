<body>
<h1>방명록</h1>
<hr>
<a href = "/springedu/vlist"><button>방명록 리스트 보기</button></a>
<hr>
<a href = "/springedu/resources/visitorForm.html"><button>방명록 작성</button></a>
<hr>
<form method ="GET" action = "/springedu/vsearch">
<input type ="text" name = "key">
<input type = "submit" value = "방명록 검색">
</form>
<script>
window.onload = function (e) {
    let xhr = new XMLHttpRequest();
    xhr.onload = function() {
    	let jsonobj = JSON.parse(xhr.responseText);
    	let imgsrc = "/springedu/resources/"+jsonobj.img;
    	document.body.style.backgroundImage =  "url("+imgsrc+")";
    	document.body.style.backgroundRepeat = "no-repeat";
    	document.body.style.backgroundAttachment = "fixed";
    	document.body.style.backgroundPosition = "center";
    };
    xhr.open("GET", "/springedu/weather", true);
    xhr.send();    
};
</script>
</body>
</html>
